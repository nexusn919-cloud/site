<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ğ“+ğ“™</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1f1f1f;
    }

    .heart-container {
      width: 280px;
    }

    svg {
      width: 100%;
      height: auto;
    }

    /* ANIMAZIONE PULSAZIONE */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.05);
      }
      40% {
        transform: scale(1);
      }
      100% {
        transform: scale(1);
      }
    }

    .heart {
      transform-origin: center;
      animation: pulse 1.6s ease-in-out infinite;
    }

    .main-text {
      fill: #fff;
      font-size: 90px;
      font-weight: 600;
      text-anchor: middle;
      dominant-baseline: middle;
      text-shadow: 0 3px 8px rgba(0,0,0,0.35);
      user-select: none;
    }

    .date-text {
      fill: #fff;
      font-size: 24px;
      text-anchor: middle;
      letter-spacing: 0.12em;
      opacity: 0.85;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="heart-container">
    <svg viewBox="0 0 512 512" aria-label="Cuore con ğ“+ğ“™ e data">

      <!-- CUORE PULSANTE -->
      <path
        class="heart"
        fill="#ff5aa5"
        d="M256 480
           C256 480 48 332 48 188
           C48 100 116 56 184 56
           C224 56 256 104 256 104
           C256 104 288 56 328 56
           C396 56 464 100 464 188
           C464 332 256 480 256 480Z" />

      <!-- INIZIALI -->
      <text x="256" y="235" class="main-text">
        ğ“+ğ“™
      </text>

      <!-- DATA -->
      <text x="257" y="300" class="date-text">
        20/06/2025
      </text>

    </svg>
  </div>

</body>
</html>
